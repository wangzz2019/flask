<html>

        <script>
            function starttime()
            {
                var today=new Date();
                var yyyy=today.getFullYear();
                var MM=today.getMonth()+1;
                var dd=today.getDate();
                var hh=today.getHours();
                var mm=today.getMinutes();
                var ss=today.getSeconds();

                MM=checktime(MM);
                dd=checktime(dd);
                mm=checktime(mm);
                ss=checktime(ss);

                document.getElementById('txt').innerHTML=yyyy+"-"+MM+"-"+dd+" " + hh+":"+mm+":"+ss;
                setTimeout('starttime()',1000);
            }
            function checktime(i)
            {
                if (i<10) {i="0"+i}
                return i
            }
        </script>
